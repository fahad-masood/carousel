<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel-item visible">
            <img src="./images/1.jpg" alt="1st image">
        </div>
        <div class="carousel-item">
            <img src="./images/2.jpg" alt="2nd image">
        </div>
        <div class="carousel-item">
            <img src="./images/3.jpg" alt="3rd image">
        </div>
        <div class="carousel-actions">
            <button id="carousel-button-prev" aria-label="Previous Slide"><</button>
            <button id="carousel-button-next" aria-label="Next Slide">></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
